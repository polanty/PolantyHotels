name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
  push:
    branches:
      - master
      - "feature/**" # optional: only run on main + feature branches
  pull_request:
    branches:
      - master # run on PRs into main too

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # or whatever version you use
          cache: "npm" # speeds up installs

      - name: Install dependencies
        run: npm ci # use `npm install` if you don't have package-lock.json

      - name: Run tests
        run: npm test # or `npm run test` â€“ both work if "test" script exists

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."
